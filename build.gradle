plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

group = 'ru.cft.focus'
version = '1.1-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies{
    def junitVersion = '5.4.2'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitVersion
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: junitVersion
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.2'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}

task MyWrapper(type: Wrapper){
    gradleVersion = '5.4'
}

task jyunitTest(type: Test){
    useJUnitPlatform() {}
}

task junitTest2(type: Test){
    useJUnitPlatform() {
        includeTags 'brew'
    }
}

task junitTest3(type: Test){
    useJUnitPlatform() {  }
    filter {
        includeTestsMatching "ru.cft.CoffeeTest"
    }
}

